<script>

    const PROMISES = [],
          URL = 'https://jsonplaceholder.typicode.com',
          METHOD = 'users'
          QUANTITY = 10;

    for(let i = 0; i < QUANTITY; i++){
        PROMISES.push(new Promise((resolve, reject) => {
            fetch(`${URL}/${METHOD}/${i + 1}`).then((result) => {
                resolve(result.json());
            }).catch((error) => {
                reject(error);
            });
        }));
    }

    Promise.all(PROMISES).then(value => {
        console.log(value);
    }, error => {
        console.log(error);
    });

</script>
